<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE = edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="./static/libs/normalize/normalize.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.min.css">
    <title>Dinero
    </title>
  </head>
  <body>
    <div class="wrapper">
      <div class="stock">
        <div class="stock__image" style="background-image: url('./static/images/bg.png')"></div>
        <div class="stock__content">
          <div class="container">
            <div class="stock__content--inner">
              <div class="stock__text">
                <h2>Бууу! Жахлива знижка!</h2>
                <div>
                  <div class="yellow-block">Мінус 75% на позику!</div>
                </div>
                <div><a class="stock__button" href="https://dinero.ua/">Скористатися</a></div>
              </div>
              <div class="stock__calculate">
                <div class="calculator">
                  <div class="calculator__inner">
                    <div class="calculator__head">
                      <div class="summ">
                        <div class="text">Сума позики</div>
                        <div class="summ-input"> 
                          <input type="text" value="1000">
                          <div class="label">грн</div>
                        </div>
                      </div>
                      <div class="calculator__slider">
                        <div class="calculator__slider--inner">
                          <div class="minus"><i class="fas fa-minus"></i></div>
                          <div class="slider">
                            <input id="range-credit-summ" type="range" min="300" max="23000" step="100" value="1000">
                          </div>
                          <div class="plus"><i class="fas fa-plus"></i></div>
                        </div>
                      </div>
                      <div class="calculator__term">
                        <div class="text">Термін позики</div>
                        <div class="calculator__term--row">
                          <div class="calculator__term--item">
                            <div class="calculator__term--item__inner">
                              <div class="count">7</div>
                              <div class="label">Днів</div>
                            </div>
                          </div>
                          <div class="calculator__term--item">
                            <div class="calculator__term--item__inner">
                              <div class="count">14</div>
                              <div class="label">Днів</div>
                            </div>
                          </div>
                          <div class="calculator__term--item">
                            <div class="calculator__term--item__inner">
                              <div class="count">30</div>
                              <div class="label">Днів</div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="calculator__foot">
                      <table class="calculator__datas">
                        <tr>
                          <td>Сума позики</td>
                          <td class="summ-start"><span class="summ">10000</span>грн</td>
                        </tr>
                        <tr>
                          <td>Відсотки</td>
                          <td><span class="cancelled">3899.00</span><span class="new"><span class="summ">0</span>грн*</span></td>
                        </tr>
                        <tr class="arial-black">
                          <td>Всього до сплати</td>
                          <td class="total"><span class="summ"></span>грн</td>
                        </tr>
                        <tr class="arial-black">
                          <td>Дата сплати</td>
                          <td class="end-date"></td>
                        </tr>
                      </table>
                      <div class="calculator__foot--action">
                        <button class="arial-black" type="button">Забрати знижку</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./static/libs/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="./static/libs/rangeslider/rangeslider.min.js" type="text/javascript"></script>
    <script src="./js/main.min.js" type="text/javascript"></script>
  </body>
</html>
